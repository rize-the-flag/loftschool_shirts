<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product view</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Ubuntu:400,700|Yanone+Kaffeesatz:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/product_style.css">
</head>
<body>
<div class="wrap-head">
    <header class="header">
        <a href="#" class="logo">
            <img src="./images/content/logos/logo-main.png" alt="" class="logo__image"/>
        </a>
        <div class="promo">
            <a href="#" class="promo__link">
                <img src="./images/decor/header-guys.png" alt="header guys" class="promo__image">

                <div class="lined-text">
                    <div class="lined-text__word">Три</div>
                    <div class="lined-text__word">Футболки</div>
                    <div class="lined-text__word lined-text__word-yellow">По цене</div>
                    <div class="lined-text__word lined-text__word-yellow">Двух</div>
                </div>
            </a>
        </div>
        <a href="mailto:jsdoc@google.com" class="mail">
            <div class="mail__text">
                По всем вопросам пишите на:
            </div>
            <div class="mail__link">
                jsdoc@google.com
            </div>
        </a>
    </header>
</div>
<div class="wrap-content">
    <section class="product-view">
        <div class="product-image">
            <img src="./images/tshirts/tshirt_11.png" alt="Rick and morty" class="product-image__pic">
        </div>
        <section class="wrap-form">
            <div class="wrap-section">
                <div class="product-view__header">
                    <div class="product-view__title">Футболка Hurley</div>
                    <div class="product-view__product-name">Rick and Morty</div>
                    <div class="product-view__price">2 000</div>
                </div>
            </div>
            <div class="wrap-section">
                <div class="product-characteristics">
                    <p class="product-characteristics__text">Состав: Хлопок 100%</p>
                    <p class="product-characteristics__text">Сезон: Мульти</p>
                    <p class="product-characteristics__text">Цвет: Черный</p>
                    <p class="product-characteristics__text">Узор: Рисунки и надписи</p>
                    <p class="product-characteristics__text">Страна производства: Россия</p>
                    <p class="product-characteristics__text">Артикул: MA002EWDOEZ6</p>
                </div>
            </div>
                <section class="options">
                    <ul class="menu-sizes">
                        <li class="menu-sizes__item menu-sizes__item--disabled">
                            <div class="menu-size__item-text">XXS</div>
                        </li>
                        <li class="menu-sizes__item menu-sizes__item--disabled">
                            <div class="menu-size__item-text">XS</div>
                        </li>
                        <li class="menu-sizes__item">
                            <div class="menu-size__item-text">S</div>
                        </li>
                        <li class="menu-sizes__item">
                            <div class="menu-size__item-text">M</div>
                        </li>
                        <li class="menu-sizes__item menu-sizes__item--active">
                            <div class="menu-size__item-text">L</div>
                        </li>
                        <li class="menu-sizes__item">
                            <div class="menu-size__item-text">XL</div>
                        </li>
                        <li class="menu-sizes__item">
                            <div class="menu-size__item-text">2XL</div>
                        </li>
                        <li class="menu-sizes__item">
                            <div class="menu-size__item-text">3XL</div>
                        </li>
                    </ul>
                    <ul class="color-picker">
                        <li class="color-picker__item color-picker__item--black"></li>
                        <li class="color-picker__item color-picker__item--disabled"></li>
                        <li class="color-picker__item color-picker__item--green  color-picker__item--checked"></li>
                        <li class="color-picker__item color-picker__item--blue"></li>
                        <li class="color-picker__item color-picker__item--red"></li>
                    </ul>
                </section>
                <div class="button">
                    <div class="button__text">Купить</div>
                </div>
        </section>
    </section>
</div>
</body>
</html>
